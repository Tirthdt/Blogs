<div class="container">
  <h3 class="text-center">Add a Blog</h3>
  <form #addBlog="ngForm" (ngSubmit)="onSubmit(addBlog)">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="Title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="Description"
        name="description"
        required
      />
    </div>
    <div class="form-group">
      <label for="body">Content</label>
      <textarea
        name="content"
        [(ngModel)]="Content"
        class="form-control"
        rows="5"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-block btn-success">Add</button>
  </form>
</div>
